<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Jenny</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./java.js"></script>
  </head>
  <body>
    <form action="love.html" method="Get" class="loginForm">
      <p class="input-holder">
        <label class="input" for="username">Username</label>
        <input class="input" name="username" id="username" type="text" placeholder="Username"/>
      </p>
      <p class="input-holder">
        <label class="input" for="password">Password</label>
        <input class="input" name="password" id="password" type="password" placeholder="Password"/>
      </p>
      <p class="button-holder">
        <button class="submit-btn" type="submit">Login</button>
      </p>
    </form>
  </body>
</html>
