<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Jenny</title>
    <link rel="stylesheet" href="./love-style.css" />
    <script src="./love-java.js" defer></script>
  </head>
  <body>
    <div class="container-1">
      <header>
        <div>
          <h1 class="text-center">Happy birthday Babu!</h1>
        </div>
      </header>
    </div>

    <div class="container-2">
      <section>
        <div class="title-holder">
        <h2>Time Together</h2>
        <p class="totalTimeC" id="totalTime"></p>
      </div>
        <div class="time-holder">
          <p class="time-unit"><span id="seconds"></span><span>in seconds</span></p>
          <p class="time-unit"><span id="minutes"></span><span>in minutes</span></p>
          <p class="time-unit"><span id="hours"></span><span>in hours</span></p>
          <p class="time-unit"><span id="days"></span><span>in days</span></p>
          <p class="time-unit"><span id="weeks"></span><span>in weeks</span></p>
          <p class="time-unit"><span id="months"></span><span>in months</span></p>
          <p class="time-unit"><span id="years"></span><span>in years</span></p>
        </div>
        
      </section>
    </div>

    <div class="container-3">
      <section>
        <div>
        <h2>Time until meeting</h2>
        <button id="enter-date">button</button>
      </div>
      <div class="time-holder">
        <p class="time-unit"><span id="seconds-container3"></span><span>in seconds</span></p>
        <p class="time-unit"><span id="minutes-container3"></span><span>in minutes</span></p>
        <p class="time-unit"><span id="hours-container3"></span><span>in hours</span></p>
        <p class="time-unit"><span id="days-container3"></span><span>in days</span></p>
        <p class="time-unit"><span id="weeks-container3"></span><span>in weeks</span></p>
        <p class="time-unit"><span id="months-container3"></span><span>in months</span></p>
      </div>
      </section>
    </div>

    <div class="container-4">
      <section>
        <div class="title-holder">
        <h2>Boys are this ammount of age</h2>
        <p class="totalTimeC" id="totalTimeBoys"></p>
      </div>
        <div class="time-holder">
          <p class="time-unit"><span id="catSeconds"></span><span>in seconds</span></p>
          <p class="time-unit"><span id="catMinutes"></span><span>in minutes</span></p>
          <p class="time-unit"><span id="catHours"></span><span>in hours</span></p>
          <p class="time-unit"><span id="catDays"></span><span>in days</span></p>
          <p class="time-unit"><span id="catWeeks"></span><span>in weeks</span></p>
          <p class="time-unit"><span id="catMonths"></span><span>in months</span></p>
          <p class="time-unit"><span id="catYears"></span><span>in years</span></p>
        </div>
      </section>
    </div>

    <div class="container-5">
      <footer id="heart-container">
        <div class="heart"></div>
      </footer>

    <div class="container-6">
      <section class="button-section">
        <button class="heart-btn">17000</button>
      </section>
    </div>

   
    </div>
  </body>
</html>
